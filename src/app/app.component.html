<div class="container">
  <h2>To-Do App</h2>

  <form class="tdform" #f="ngForm"(ngSubmit)="onSubmit(f)">
    <div>
      <input type="text " id="title" name="title" ngModel>
    </div>
    <div>
      <button type="submit" class="btn-floating  waves-effect waves-light green"> <i class="material-icons">add</i></button>
    </div>
  </form>
  <ul class="todo">
    <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.isComplete">
        <div {{this.todo.title}}></div>
        <div>
          <button (click)="onComplete(this.todo.id)" class="btn-floating  waves-effect waves-light blue"> <i class="material-icons">check</i></button>
          <button (click)="onDelete(this.todo.id)" class="btn-floating  waves-effect waves-light red"> <i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>

    <br>
    <br>

    <h5>Completed tasks</h5>

    <br>

    <li *ngFor="let todo of todos">
      <div *ngIf="this.todo.isComplete">
        <div {{this.todo.title}}></div>
        <div>
          <button (click)="onDelete(this.todo.id)" class="btn-floating  waves-effect waves-light red"> <i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>
  </ul>
</div>
