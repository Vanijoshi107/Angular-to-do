<div class="container">
  <h4>To-Do App</h4> <hr>
  <!-- <h5>Add new Tasks</h5> -->
  <form class="tdform" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="input-field">
        <input id="title" type="text" name="title" ngModel>
      </div>

    <div class="buttn">
      <button type="submit" (click)="onSubmit" class="btn-floating  waves-effect waves-light green"> <i class="material-icons">add</i></button>
    </div>
  </form>

  <!--Step:1-- Displaying todos -->
  <ul class="todo">
    <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.isComplete">
        <div class="todoFont">{{this.todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)" class="btn-floating  waves-effect waves-light blue"> <i class="material-icons">check</i></button>
          <button (click)="onDelete(this.todo.id)" class="btn-floating  waves-effect waves-light red"> <i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>
    <br>
  </ul>


  <!-- step-3: Completed tasks -->
  <h4>Completed tasks</h4> <hr>
  <ul class="todo">
    <li *ngFor="let todo of todos">
      <div *ngIf="this.todo.isComplete">
        <div class="todoFont"> {{this.todo.title}}</div>
        <div>
          <button (click)="onDelete(this.todo.id)" class="btn-floating  waves-effect waves-light red"> <i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>
  </ul>
</div>
